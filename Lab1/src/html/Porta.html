<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/stylePorta.css">
</head>
<body>
    <div class="container">
        <div class="arrow arrow--prev"><-</div>
        <section class="slider" data-component='slider'>
            <div class="slider__item" data-slider="X1" data-position="0">X1</div>
            <div class="slider__item" data-slider="X2" data-position="1">X2</div>
            <div class="slider__item" data-slider="X3" data-position="2">X3</div>
            <div class="slider__item" data-slider="X4" data-position="3">X4</div>
            <div class="slider__item" data-slider="X5" data-position="4">X5</div>
        </section>
        <div class="arrow arrow--next">-></div>
    </div>
    <script src="../js/mainPorta.js"></script>
</body>
</html>
